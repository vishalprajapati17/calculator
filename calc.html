<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(79, 62, 62, 0.1);
            width: 300px;
            padding: 20px;
        }
        
        .calculator-screen {
            width: 100%;
            height: 50px;
            font-size: 24px;
            border: none;
            background-color: #4f4444;
            color: #fff;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #d6d6d6;
        }
        
        .operator {
            background-color: #fe9241;
            color: #fff;
        }
        
        .operator:hover {
            background-color: #e68a2e;
        }
        
        .equal-sign {
            background-color: #4caf50;
            color: #fff;
            grid-column: span 4;
        }
        
        .equal-sign:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled>
        
        <div class="buttons-container">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" value="/">/</button>
            
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="*">*</button>
            
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="-">-</button>
            
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button operator" value="C">C</button>
            <button class="button operator" value="+">+</button>
            
            <button class="button equal-sign" value="=">=</button>
        </div>
    </div>
    
    <script>
        const screen = document.querySelector('.calculator-screen');
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.value;
                
                if (value === 'C') {
                    screen.value = '';
                } else if (value === '=') {
                    try {
                        screen.value = eval(screen.value);
                    } catch (error) {
                        screen.value = 'Error';
                    }
                } else {
                    screen.value += value;
                }
            });
        });
    </script>
</body>
</html>
